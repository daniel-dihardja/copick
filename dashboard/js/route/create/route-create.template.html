<md-content>
    <md-card flex-gt-sm="100" flex-gt-md="50"  layout="column" layout-padding>
        <md-card-title>
            <md-card-title-text layout="column">
                <span class="md-headline">Create a waste item</span>
                <span class="md-subline ui-hint">**rc view**</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>
            <md-input-container layout="row">
                <label>Name</label>
                <input ng-model="vm.form.name" />
            </md-input-container>

            <!-- md-input-container layout="row" layout-align="center" -->
            <!-- /md-input-container -->

        </md-card-content>

        <!--div>
            <md-chips ng-model="vm.tags" name="tags" readonly="faslse"
                      md-removable="ctrl.removable" md-max-chips="10" placeholder="Add a tag" />
        </div-->

        <md-card-actions layout="row" layout-align="end">
            <md-button class="md-raised" ui-sref="app.route">Cancel</md-button>
            <md-button class="md-raised md-primary" ng-click="vm.create()">Create</md-button>
        </md-card-actions>
    </md-card>
</md-content>
