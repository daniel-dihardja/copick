<md-content>
    <md-card flex-gt-sm="100" flex-gt-md="50"  layout="column" layout-padding>
        <md-card-title>
            <md-card-title-text layout="column">
                <span class="md-headline">Edit Route</span>
                <span class="md-subline ui-hint">**rc view**</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>
            <md-input-container layout="row">
                <label>Name</label>
                <input ng-model="vm.route.name" />
            </md-input-container>
        </md-card-content>

        <md-card-actions layout="row" layout-align="end">
            <md-button class="md-raised" ui-sref="app.route">Cancel</md-button>
            <md-button class="md-raised md-primary" ui-sref="app.route">Save</md-button>
        </md-card-actions>
    </md-card>
</md-content>
