<md-content>
    <md-card flex-gt-sm="100" flex-gt-md="50"  layout="column" layout-padding>
        <md-card-title-text>
            <span class="md-headline">Register</span>
        </md-card-title-text>

        <md-card-content layout="column">
            <md-input-container layout="row">
                <md-checkbox ng-model="vm.form.isRecyclingCompany">Als Recycling Unternehmen anmelden</md-checkbox>

            </md-input-container>

            <md-input-container>
                <label>Email</label>
                <input ng-model="vm.form.email">
            </md-input-container>

            <md-input-container>
                <label>Password</label>
                <input ng-model="vm.form.password1" type="password">
            </md-input-container>

            <md-input-container>
                <label>Password</label>
                <input ng-model="vm.form.password2" type="password">
            </md-input-container>

            <md-input-container>
                <label>Address</label>
                <input ng-model="vm.form.address">
            </md-input-container>

            <md-input-container ng-if="vm.form.isRecyclingCompany">
                <label>Telefon</label>
                <input ng-model="vm.form.phone">
            </md-input-container>

            <md-input-container ng-if="vm.form.isRecyclingCompany">
                <label>Website</label>
                <input ng-model="vm.form.website">
            </md-input-container>

            <md-input-container ng-if="vm.form.isRecyclingCompany">
                <label>Beschreibung</label>
                <textarea ng-model="vm.form.description"></textarea>
            </md-input-container>

        </md-card-content>

        <md-card-actions layout="row" layout-align="end">
            <md-button class="md-raised md-primary" ui-sref="app.register-confirm">Register</md-button>
        </md-card-actions>
    </md-card>
</md-content>
