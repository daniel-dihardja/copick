<md-content>
    <md-card flex-gt-sm="100" flex-gt-md="50"  layout="column" layout-padding>
        <md-card-title-text>
            <span class="md-headline">Waste item list</span>
        </md-card-title-text>

        <md-card-content>
            <md-table-container>
                <table md-table md-row-select multiple ng-model="vm.selected">
                    <thead md-head md-order="vm.query.order">
                        <tr md-row>
                            <th md-column>Name</th>
                            <th md-column>Type</th>
                            <th md-column>Created</th>
                            <th md-column>Status</th>

                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="item in vm.wasteItems">
                            <td md-cell>{{item.name}}</td>
                            <td md-cell>{{item.type}}</td>
                            <td md-cell>{{item.created}}</td>
                            <td md-cell>{{item.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
        </md-card-content>

        <md-card-actions layout="row" layout-align="end">
            <md-button class="md-raised md-primary" ui-sref="app.waste-create">New</md-button>
        </md-card-actions>
    </md-card>
</md-content>
