<div class="destinations">
    <h1>Art der Entsorgung</h1>
    <md-grid-list
       md-cols-sm="2" md-cols-xs="1" md-cols-md="2" md-cols-gt-md="3" md-row-height="560"  md-gutter="0px">
        <md-grid-tile ng-repeat="card in vm.cards">
            <md-card>
                <img src="/assets/images/eschrott.jpg">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{card.headline}}</span>
                        <span class="md-subhead">{{card.subline}}</span>
                    </md-card-title-text>
                </md-card-title>

                <md-card-content>
                    <p>
                        The titles of Washed Out's breakthrough song and the first single from Paracosm share the
                        two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
                    </p>
                </md-card-content>

                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised">Go</md-button>
                </md-card-actions>
            </md-card>
        </md-grid-tile>
    </md-grid-list>
</div>
